<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <h1>Rock - Paper - Scissors game</h1>
    <h2 id="userScore">User score: 0</h2>
    <h2 id="computerScore">Computer score: 0</h2>
    <button class="btn" id="resetBtn" hidden>Reset Game</button>
    <div id="msg-container">
        <h3 id="user-msg">User: </h3>
        <h3 id="computer-msg">Computer: </h3>
        <p id="round-msg">Click a button!</p>
    </div>
    <div id="btn-container">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>
</body>

</html>
